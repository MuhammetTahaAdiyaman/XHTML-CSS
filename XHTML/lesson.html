	<p>22- eğer formumuzda checkbox oluşturmak istersek eğer input içinde 'checkbox' özelliği ile oluşturabiliriz bunu aşağıda örnek olarak gösterelim. Checkbox grubuda oluşturabiliriz eğer grup oluşturmak istersek belli şeyler yapmamız gerekiyor öncelikle 'label' ile kullanmak gerekiyor. etiket demek. name'lerini aynı vermek zorundayız idleri ise farklı olmak zorundadır.Hemen bu parağrafın altına bir grup örneği olsun.</p>
		<p>
			<label>
				<input type="checkbox" value="0" name="chk1" id="chk11"/> Bay 
			</label> 
			<label>
				<input type="checkbox" value="1" name="chk1" id="chk12"/> Bayan
			</label>
			
		</p> 
		
	<p>23- eğer formumuzda radio butonu şeklinde oluşturmak istiyorsak 'radio' özelliğini kullanmalıyız. Aşağıda bu sefer radio grubu oluşturalım onunda nasıl yapıldığını görelim. Radio butonunun checkbox dan farkı tek bir seçenek işaretlemek istersek bunu kullanmalıyız ya erkek ya kadın olacak şekilde olması gerekiyor. İkisini birden kullanmamız için checkbox özelliğini kullanmalıyız. Burada da grup oluştururken nameleri aynı olmak zorundadır radio grubu olması için. Kısaca hem checkbox grubu oluşması için hemde radio grubu oluşması için nameleri aynı olmak idleri farklı olmak zorundadır. Yalnızca birine tıklamamız gerektiği zaman bu özelliği kullanabiliriz. Hemen aşağıya da radio grubu oluşumu için örnek koyalım</p>	
		<p> 
			<label> 
				<input type="radio" value="0" name="radio1" id="rd1"/> Bay                <!-- 23.özellik yukarıda 
			</label> 
			<label>
				<input type="radio" value="1" name="radio1" id=rd2/> Bayan
			</label>
			
		</p> 
		
		<p>24- eğer formumuzda seçenek oluşturmak istiyorsak öncelikle 'select' tagini yapı olarak kullanmalıyız daha sonra bu yapı içinde 'option' tagini kullanarak seçeneklerimizi oluşturabiliriz aşağıda ki form yapısı içinde bu maddemizin bir örneiğini oluşturalım. Hemen bu maddenin altına da bir örnek koyalım</p>

				<option value="3">C#</option>
			</select>
		
		</p>
